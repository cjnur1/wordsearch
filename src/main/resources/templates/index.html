<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Good Thymes Virtual Grocery</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>

<body>
<h1>welcome to grid words</h1>
<h3>how to use
in the url add words like this
  url=https://wordsearching.herokuapp.com/?gridSize=10&words=one,university,think,baby,home,house</h3>
<div class="container" style="width:200px;text-align:left">
<table class="table table-dark">
    <tr th:each="row: ${grid}">
        <td th:each="value: ${row}">
            <div th:switch="${value}">
                <input th:case="0" style="width:30px;height:30px;text-align:center" type = "text" maxlength="1" value="0">
                <input th:case="*" style="width:30px;height:30px;text-align:center;background-color:lightgreen" type = "text" th:value="${value}" readonly>
            </div>
        </td>
    </tr>
</table>
</div>
</body>

</html>
